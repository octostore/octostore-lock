name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: daaronch
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            VERSION="${{ github.event.release.tag_name }}"
            BINARY_URL="https://github.com/aronchick/octostore-lock/releases/download/${VERSION}/octostore-lock-x86_64-unknown-linux-gnu.tar.gz"

            echo "=== Pulling latest site files (${VERSION}) ==="
            cd /opt/octostore-lock
            git fetch origin main
            git checkout main
            git pull origin main

            echo "=== Downloading binary from release ==="
            curl -sL "${BINARY_URL}" -o /tmp/octostore-lock.tar.gz
            tar -xzf /tmp/octostore-lock.tar.gz -C /tmp/

            echo "=== Verifying binary version ==="
            BINARY_VERSION=$(/tmp/octostore-lock --version 2>/dev/null | awk '{print $2}' || echo "unknown")
            echo "Binary version verified: ${BINARY_VERSION}"

            echo "=== Stop → swap → start ==="
            sudo systemctl stop octostore-lock || true
            sudo mv /tmp/octostore-lock /opt/octostore-lock/octostore-lock
            sudo chmod +x /opt/octostore-lock/octostore-lock
            sudo systemctl start octostore-lock

            echo "=== Verifying deployment (waiting for active) ==="
            for i in $(seq 1 10); do
              STATUS=$(systemctl is-active octostore-lock 2>/dev/null || true)
              echo "  attempt ${i}: ${STATUS}"
              if [ "${STATUS}" = "active" ]; then
                echo "Deploy successful: ${VERSION} is live"
                exit 0
              fi
              sleep 2
            done
            echo "DEPLOY FAILED — service did not reach active state"
            systemctl status octostore-lock --no-pager || true
            exit 1
