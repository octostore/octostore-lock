name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: daaronch
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            VERSION="${{ github.event.release.tag_name }}"

            echo "=== Pulling latest source (${VERSION}) ==="
            cd /opt/octostore-lock
            git fetch origin main
            git checkout main
            git reset --hard "$(git rev-list -n 1 HEAD)"
            git pull origin main

            echo "=== Building release binary ==="
            cargo build --release 2>&1
            cp target/release/octostore /opt/octostore-lock/octostore
            chmod +x /opt/octostore-lock/octostore

            echo "=== Verifying binary version ==="
            BINARY_VERSION=$(/opt/octostore-lock/octostore --version 2>/dev/null | awk '{print $2}' || echo "unknown")
            echo "Binary version verified: ${BINARY_VERSION}"

            echo "=== Stop → swap → start ==="
            sudo systemctl restart octostore-lock

            echo "=== Verifying deployment (waiting for active) ==="
            for i in $(seq 1 15); do
              STATUS=$(systemctl is-active octostore-lock 2>/dev/null || true)
              echo "  attempt ${i}: ${STATUS}"
              if [ "${STATUS}" = "active" ]; then
                echo "Deploy successful: ${VERSION} is live"
                exit 0
              fi
              sleep 2
            done
            echo "DEPLOY FAILED — service did not reach active state"
            systemctl status octostore-lock --no-pager || true
            exit 1
